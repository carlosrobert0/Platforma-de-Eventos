schema: https://api-sa-east-1.graphcms.com/v2/cl4qboum23k6n01xkgtg43e70/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config: 
      reactApolloVersion: 3
      withHooks: true
      whitHOC: false
      withComponent: false